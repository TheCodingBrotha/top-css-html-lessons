    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
   
    <div>
      <img class="avatar proportioned" src="./img/charizard.png" alt="Charizard flying">
      <img class="avatar distorted" src="./img/eevee.png" alt="Eevee looking adorable">
    </div>

    <div>
      <img class="original proportioned" src="./img/charizard.png" alt="Charizard flying">
      <img class="original distorted" src="./img/eevee.png" alt="Eevee looking adorable">
    </div>

  </body>

</html>
